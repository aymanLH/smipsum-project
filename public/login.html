<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #e8f0f2 0%, #d9e7ea 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      position: relative;
      width: 900px;
      max-width: 100%;
      height: 550px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* Form Panels */
    .form-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .form-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px 50px;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .login-panel {
      right: 0;
      z-index: 2;
    }

    .register-panel {
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Active state for register mode */
    .auth-container.register-mode .login-panel {
      right: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .auth-container.register-mode .register-panel {
      left: 0;
      opacity: 1;
      pointer-events: all;
      z-index: 2;
    }

    /* Welcome Panel */
    .welcome-panel {
      pointer-events: none;
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c5e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      color: white;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      left: 0;
      z-index: 3;
    }

    .auth-container.register-mode .welcome-panel {
      left: 50%;
    }

    

    .welcome-panel .welcome-content,
    .welcome-panel .switch-btn {
      pointer-events: auto;
    }

    .welcome-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: 800;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-content h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .welcome-content p {
      font-size: 16px;
      margin-bottom: 40px;
      opacity: 0.95;
      line-height: 1.6;
    }

    .switch-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 14px 50px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .switch-btn:hover {
      background: white;
      color: #ff6b35;
      transform: scale(1.05);
    }

    /* Form Styles */
    .form-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-header h2 {
      font-size: 32px;
      font-weight: 800;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .form-header p {
      color: #718096;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group input {
      width: 100%;
      padding: 14px 20px 14px 50px;
      background: #f3f4f6;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      color: #2d3748;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      background: #e5e7eb;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    .input-group input::placeholder {
      color: #9ca3af;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      color: #6b7280;
      pointer-events: none;
      z-index: 1;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #2d3748;
    }

    .forgot-password {
      display: block;
      text-align: right;
      color: #2d3748;
      font-size: 13px;
      margin: 10px 0 20px;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot-password:hover {
      color: #ff6b35;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c5e 100%);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading {
      display: none;
    }

    .btn-loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .divider {
      text-align: center;
      color: #9ca3af;
      font-size: 13px;
      margin: 18px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e5e7eb;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      background: #f3f4f6;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #2d3748;
      font-size: 22px;
      flex-shrink: 0;
    }

    .social-btn:hover {
      background: #e5e7eb;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .social-btn svg {
      width: 22px;
      height: 22px;
    }

    .demo-box {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 140, 94, 0.1));
      border: 1px solid rgba(255, 107, 53, 0.2);
      border-radius: 12px;
      padding: 12px 15px;
      margin-bottom: 18px;
      font-size: 13px;
    }

    .demo-box p {
      margin: 5px 0;
      color: #4b5563;
    }

    .demo-box p:first-child {
      font-weight: 700;
      color: #ff6b35;
      margin-bottom: 8px;
    }

    .demo-box code {
      background: rgba(0, 0, 0, 0.05);
      padding: 3px 8px;
      border-radius: 5px;
      font-family: monospace;
      color: #ff6b35;
      font-weight: 600;
    }

    #alertMessage {
      display: none;
      margin-bottom: 20px;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-error {
      background: #fee;
      color: #c53030;
      border: 1px solid #fc8181;
    }

    .alert-success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #86efac;
    }

    @media (max-width: 768px) {
      .auth-container {
        height: auto;
        min-height: 600px;
      }

      .welcome-panel {
        display: none;
      }

      .form-panel {
        width: 100% !important;
        position: relative !important;
        opacity: 1 !important;
        pointer-events: all !important;
      }

      .auth-container.register-mode .login-panel {
        display: none;
      }

      .auth-container:not(.register-mode) .register-panel {
        display: none;
      }
    }

    .mobile-switch {
      display: none !important;
      visibility: hidden;
      opacity: 0;
    }

    @media only screen and (max-width: 767px) {
      .mobile-switch {
        display: flex !important;
        visibility: visible;
        opacity: 1;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-top: 18px;
        padding: 12px 0;
        color: #000000;
        font-size: 0.95rem;
      }

      .mobile-switch button {
        background: #ff6a3d;
        color: #fff;
        border: none;
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .mobile-switch button:hover {
        background: #ffe3d4;
      }
    }
    /* Base alert style */
.alert {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 12px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);

}

.alert.success {
  background-color: #e6ffed;
  color: #2f855a;
  border: 1px solid #2f855a;
}

/* Error style */
.alert.error {
  background-color: #ffe6e6;
  color: #c53030;
  border: 1px solid #c53030;
}

/* Optional icon */
.alert-icon {
  font-size: 18px;
}

/* Message text */
.alert-msg {
  flex: 1;
}

</head>
